spring:
  datasource:
    url: jdbc:mysql://mysql:3306/${MYSQL_DATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&useUnicode=true&connectionCollation=utf8mb4_unicode_ci
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: false
        show_sql: false
        connection:
          characterEncoding: utf-8
          CharSet: utf-8
          useUnicode: true

# CORS for Docker network
cors:
  allowed-origins: http://localhost:5175,http://frontend:5175

logging:
  level:
    root: INFO
    com.lobai: INFO
