spring:
  application:
    name: lobai-backend

  datasource:
    url: jdbc:mysql://localhost:3306/lobai_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: lobai_user
    password: lobai_dev_password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        show_sql: true
    open-in-view: false

  jackson:
    time-zone: Asia/Seoul
    serialization:
      write-dates-as-timestamps: false

server:
  port: 8080

# JWT Configuration
jwt:
  secret: your-very-secure-secret-key-at-least-256-bits-long-please-change-this-in-production
  access-token-expiry: 900000      # 15분 (밀리초)
  refresh-token-expiry: 604800000  # 7일 (밀리초)

# Gemini API Configuration
gemini:
  api-key: ${GEMINI_API_KEY:your-gemini-api-key}
  model: gemini-1.5-flash-latest
  temperature: 0.8

# CORS Configuration
cors:
  allowed-origins: http://localhost:3000,http://localhost:5173
  allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

# Logging
logging:
  level:
    root: INFO
    com.lobai: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
