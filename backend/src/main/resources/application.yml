spring:
  application:
    name: lobai-backend

  datasource:
    url: jdbc:mysql://localhost:3306/lobai_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&useUnicode=true&connectionCollation=utf8mb4_unicode_ci
    username: lobai_user
    password: lobai_dev_password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        show_sql: true
        connection:
          characterEncoding: utf-8
          CharSet: utf-8
          useUnicode: true
    open-in-view: false

  jackson:
    time-zone: Asia/Seoul
    serialization:
      write-dates-as-timestamps: false

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

# JWT Configuration
jwt:
  secret: your-very-secure-secret-key-at-least-256-bits-long-please-change-this-in-production
  access-token-expiry: 86400000    # 24시간 (밀리초) - 개발 편의를 위해 연장
  refresh-token-expiry: 2592000000 # 30일 (밀리초)

# Gemini API Configuration (기존 호환용)
gemini:
  api-key: ${GEMINI_API_KEY:your-gemini-api-key}
  model: gemini-2.5-flash
  max-output-tokens: 2048

# Multi-LLM Configuration
llm:
  providers:
    gemini:
      api-key: ${GEMINI_API_KEY:your-gemini-api-key}
      model: gemini-2.5-flash
      temperature: 0.8
      max-output-tokens: 2048
      api-url: https://generativelanguage.googleapis.com/v1beta/models
    openai:
      api-key: ${OPENAI_API_KEY:}
      model: gpt-4o-mini
      temperature: 0.8
      max-output-tokens: 2048
      api-url: https://api.openai.com/v1
  routing:
    default-provider: gemini
    task-routing:
      CHAT_CONVERSATION: openai
      HIP_ANALYSIS: gemini
      FUNCTION_CALLING: gemini
      CONVERSATION_SUMMARY: openai
      RESILIENCE_ANALYSIS: gemini
    fallback-chain:
      openai: gemini
      gemini: openai
  usage:
    free-daily-limit: 50000
    basic-daily-limit: 200000
    premium-daily-limit: 0

# File Upload
file:
  upload-dir: uploads

# CORS Configuration
cors:
  allowed-origins: http://localhost:3000,http://localhost:5173,http://localhost:5175,http://localhost:8888
  allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

# Logging
logging:
  level:
    root: INFO
    com.lobai: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
